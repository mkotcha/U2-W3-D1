<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container mt-5">
      <h2>Add a pet</h2>
      <form onsubmit="addPet(event)">
        <div class="row mb-3">
          <label for="petName" class="form-label col-md-2 col-form-label">pet name</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="petName" aria-describedby="emailHelp" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="ownerName" class="form-label col-md-2 col-form-label">owner name</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="ownerName" required />
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label col-md-2 col-form-label">species</label>
          <div class="col-md-10">
            <select id="species" class="form-select" aria-label="Default select example" required>
              <option value="">select a species</option>
              <option value="dog">dog</option>
              <option value="cat">cat</option>
              <option value="bunny">bunny</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label col-md-2 col-form-label">breed</label>
          <div class="col-md-10">
            <select id="breed" class="form-select" aria-label="Default select example" disabled required>
              <option value="">select a breed</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <section class="container mt-5">
      <h2>Pet list</h2>
      <ul id="list" class="list-group"></ul>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
