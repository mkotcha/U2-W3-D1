<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container mt-5">
      <form>
        <div class="row mb-3">
          <label for="petName" class="form-label col-md-2 col-form-label">pet name</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="petName" aria-describedby="emailHelp" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="ownerName" class="form-label col-md-2 col-form-label">owner name</label>
          <div class="col-md-10">
            <input type="password" class="form-control" id="ownerName" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label col-md-2 col-form-label">species</label>
          <div class="col-md-10">
            <select class="form-select" aria-label="Default select example">
              <option selected>select a species</option>
              <option value="1">dog</option>
              <option value="2">cat</option>
              <option value="3">bunny</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="form-label col-md-2 col-form-label">breed</label>
          <div class="col-md-10">
            <select class="form-select" aria-label="Default select example" disabled>
              <option selected>select a breed</option>
              <option value="1">dog</option>
              <option value="2">cat</option>
              <option value="3">bunny</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
